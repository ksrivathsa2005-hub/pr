<div class="page">
	<div class="card">
		<h1>Simple Calculator</h1>

		<div class="row">
			<input type="text" name="num1" [(ngModel)]="num1" placeholder="Enter first number">
			<input type="text" name="num2" [(ngModel)]="num2" placeholder="Enter second number">
		</div>

		<div class="ops">
			<button (click)="add()">+</button>
			<button (click)="subtract()">−</button>
			<button (click)="multiply()">×</button>
			<button (click)="divide()">÷</button>
			<button class="clear" (click)="clear()">Clear</button>
		</div>

		<div class="result">
			<div *ngIf="error" class="error">{{ error }}</div>
			<div *ngIf="result !== null" class="value">Result: {{ result }}</div>
		</div>
	</div>
</div>
